<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Cosmic Chronicles</title>
    <link rel="icon" type="image/x-icon" href="./images/space-logo-64-cropped.ico" sizes="64x64">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <body>
      <div class="bg">
      </div>

    <div class="login-box">
      <p>Welcome back!</p>
      <!-- <form action="/login" method="POST" onsubmit="return verifyCredentials()"> -->
      <form action="/login" method="POST">
        <div class="user-box">
          <input required="" name="email" type="text" required aria-autocomplete="off"/>
          <label for="email">Email</label>
        </div>
        <div class="user-box">
          <input required="" name="password" type="password" required autocomplete="off"/>
          <label for="password">Password</label>
          <!-- <span class="password-toggle-icon"><i class="fas fa-eye"></i></span> -->
          <span id="error-cred"></span>
        </div>
        <button> Login </button>
      </form>
      <p>Don't have an account? <a href="/signin" class="a2">Sign up!</a></p>

      <!-- <script src="js/validation.js"></script> -->
      </div>
    </div>
  </body>
</html>
