<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Exploration</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.7.1.min.js" ></script>
</head>
<body>
  <div id="startButton" class="typewriter start-button">
    <p>Start Exploration</p>
  </div>
  <div id="overlay" class="overlay"></div>

  <div id="inputContainer" class="input-container hidden">
    <p id="inputQuestion" class="input-question hidden">What shall we call you?</p> 
    <div class="input-box">
      <input type="text" id="usernameInput" placeholder="Enter your username">
      <button id="submitBtn" class="submit-btn"><span>&#10148;</span></button>
    </div>
    <div id="error-message">
      <p id="errorMsg" class="hidden">Please enter your username</p>
    </div>
  </div>
  <div id="welcomeScreen" class="welcome-message hidden">
    <p>Welcome <span id="welcomeUsername"></span></p>
  </div>


  <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
  <script>
    var username = '';
    var currentDialogue = 1;
    $(document).ready(function() {
      $(document).one('click', function() {
    // $("#startButton").click(function() {
        // Animate the start button and overlay
        $("#startButton").animate({ top: '-100%' }, 2000);
        $("#overlay").animate({ opacity: '1' }, 1000);
        // Hide the overlay after animation completes
        setTimeout(function() {
        $("#startButton").css("display", "none");

          setTimeout(function() {
            // $("#welcomeMessage").addClass("hidden");
            $("#inputContainer").removeClass("hidden");
            $("#inputQuestion").removeClass("hidden");
            $("#inputContainer").addClass("typewriter");
          }, 700);
        }, 1000);
    });

    $("#submitBtn").click(function() {
        username = $("#usernameInput").val();
        if (username === "") {
          // Show error message if username is empty
          $("#errorMsg").removeClass("hidden");
          $("#error-message").addClass("typewriter");
        } else {
          // Process username
            console.log("Username:", username);
            setTimeout(function() {
              $("#inputContainer").addClass("hidden");
              $(".welcome-message").addClass("typewriter");
              $("#welcomeScreen").removeClass("hidden");
              $("#welcomeUsername").text(username);

              $("#welcomeScreen").fadeOut(800, function() {   //make here 3800 for better
                        setTimeout(function(){
                          window.location.href = 'solar-system-explore'; // Change 'solar.html' to the URL of the page you want to load
                        }, 400);
              });
            }, 500);
          }
        });
        
      });
      
    </script>
</body>
</html>
