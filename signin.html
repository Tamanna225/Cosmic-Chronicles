<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin | Cosmic Chronicles</title>
    <link rel="icon" type="image/x-icon" href="./images/space-logo-64-cropped.ico" sizes="64x64">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
</head>
<body>
  <!-- <div class="signin-box-bg"> -->
    <!-- <img src="./images/signin-img.jpeg" alt="" height="500" width="380" class="img-fluid"> -->
  <!-- </div> -->
  <div class="bg">
  </div>

    <div class="login-box">
        <p>Get Started</p>
        <form action="/signin" method="POST" onsubmit="return validateForm()">
          <div class="user-box">
            <span id="usernamespan"></span>
            <input name="username" type="text" id="username" required autocomplete="off" onblur="checkUsername()"/>
            <label for="username">Username</label>
          </div>
          <div class="user-box">
            <span id="emailspan"></span>
            <input name="email" type="email" id="email" required autocomplete="off" onblur="checkEmail()"/>
            <label for="email">Email</label>
          </div>
          <div class="user-box">
            <span id="passSpan"></span>
            <input name="password" type="password" id="password" required autocomplete="off" onkeyup="checkPasswordStrength()"/>
            <label for="password">Password</label>
          </div>
          <div class="user-box">
            <span id="cnfpswdSpan"></span>
            <input name="cnfpassword" type="password" id="confirmPassword" required autocomplete="off" onkeyup="validatePassword()"/>
            <label for="cnfpassword">Confirm Password</label>
          </div>
          <button> Signin </button>
        </form>
        <p>Already have an account? <a href="./login" class="a2">Login!</a></p>
  
        <script src="js/validation.min.js"></script>
      </div>
</body>
</html>
